name: Backend Tests & Coverage

on:
  push:
    branches:
      - main
      - develop
      - 'lab*'
    paths:
      - 'src/backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/backend/**'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'src/backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd src/backend
          npm ci

      - name: Run TypeScript compiler check
        run: |
          cd src/backend
          npx tsc --noEmit

      - name: Run ESLint
        run: |
          cd src/backend
          npm run lint

      - name: Run unit tests
        run: |
          cd src/backend
          npm run test:unit

      - name: Run integration tests
        run: |
          cd src/backend
          npm run test:integration

      - name: Generate coverage report
        run: |
          cd src/backend
          npm run test:coverage

      - name: Check coverage thresholds
        run: |
          cd src/backend
          npm run test:coverage -- --coverageThreshold='{"global":{"branches":70,"functions":70,"lines":70,"statements":70}}'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./src/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            src/backend/coverage/
            src/backend/jest-results.json
          retention-days: 30

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: src/backend/coverage/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./src/backend/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed! Please fix failing tests before merging."
            exit 1
          else
            echo "âœ… All tests passed!"
          fi

      - name: Post success message
        if: success()
        run: |
          echo "ðŸŽ‰ Backend tests passed with >70% coverage!"
          echo "âœ… Code quality check: PASSED"
          echo "âœ… Coverage threshold: MET"
