name: Build and Release Android APK

on:
  release:
    types: [created]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Verify Flutter version
        run: |
          flutter --version
          dart --version
      
      - name: Get Flutter dependencies
        working-directory: src/frontend
        run: flutter pub get
      
      - name: Run tests (optional)
        working-directory: src/frontend
        run: flutter test --no-sound-null-safety || true
      
      - name: Build APK
        working-directory: src/frontend
        run: flutter build apk --release
      
      - name: Verify APK exists
        run: |
          ls -lh src/frontend/build/app/outputs/flutter-apk/
      
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: src/frontend/build/app/outputs/flutter-apk/app-release.apk
          asset_name: wellity-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive